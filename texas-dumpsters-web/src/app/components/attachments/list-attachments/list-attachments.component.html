<div class="row">
  <div class="col s12">
    <p>Total Files {{totalFiles}}</p>
  </div>
  <div class="col s12">
    <ul class="collapsible" data-collapsible="accordion" *ngIf="filesList.length > 0">
      <li class="tab-header lead">
        <div class="collapsible-header">
          <div class="row data-object">
            <div class="col s12 m2 l10">File Name :</div>
            <div class="col s12 m2 l2"></div>
          </div>
        </div>
      </li>
      <li *ngFor="let item of filesList; let i = index" class="table userList">
        <div class="collapsible-header">
          <div class="row data-object">
            <div class="col  s12 m2 l10">
              <div class="tab_label">File Name:</div>
              {{item.name}}
            </div>
            <div class="col  s12 m2 l2 usersIcons">
              <div [attr.id]="'placeholder-div' + i"></div>
              <p class="secondary-content">
                <app-icon-tooltip
                  [iconName]="'visibility'"
                  [tooltipText]="'View Attachment'"
                  (click)="openPopup(item.url)">
                </app-icon-tooltip>
              </p>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="alert-text" *ngIf="filesList.length == 0">
      <h2 class="center"><i class="material-icons">assignment_late</i></h2>
      <h4 class="center">There are no Attachments to list</h4>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="onCloseAction.emit();">Close</a>
  </div>
</div>
