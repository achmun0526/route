<a  [class]="modalContent.class" (click)="openModal()">{{modalContent.button}}</a>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>{{modalContent.header}}</h4>
    <p>{{modalContent.body}}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="ok()">{{modalContent.okText}}</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="cancel()">{{modalContent.closeText}}</a>
  </div>
</div>
