<div  *ngIf="authService.isUserSignedIn()" class="lateral-nav z-depth-3">
  <div class="image-logo" style="text-align:center;">
    <a routerLink="/dashboard">
      <img src="{{logo_url}}" id="logo-menu">
    </a>
  </div>
  <nav class="grey lighten-5" [ngClass]="{'short': openMenu}">
      <ul>
        <li *ngFor="let item of lateralmenu; let i = index; trackBy: trackByFn" [ngClass]="{'dropActive' : item.open}">
          <a class="waves-effect waves-light grey lighten-3 menuitem" (click)="dropdownMenu(i)">
            <i class="material-icons left">{{item.icon}}</i>
            <i class="material-icons right dropclick">keyboard_arrow_down</i>
            {{item.label}}
          </a>
          <ul class="dropdown-menu" [hidden]="!item.open" [ngClass]="{'z-depth-4': openMenu}">
            <li *ngFor="let sub of lateralmenu[i].dropdown let e = index; trackBy: trackByFn">
              <div (click)="changePage(i,e)" class="subItem">
                <div class="menu-line"></div><div class="subItemText"> {{sub.label}} </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
  </nav>
</div>
