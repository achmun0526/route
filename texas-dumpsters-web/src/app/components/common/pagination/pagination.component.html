<div class="row">
	<div class="col s12">
		<div *ngIf="pagination.length>0">
			<ul class="pagination">
				<li class="waves-effect" [ngClass]="{'disabled': selectpage == 0}"><a><i class="material-icons" (click)="previousPage()">chevron_left</i></a></li>
				<li class="waves-effect" *ngIf="previousGroupDisplay" (click)="previusGroup()"><a>...</a></li>
				<li class="waves-effect" *ngFor="let item of pagination; let i = index;" [ngClass]="{'active': item == selectpage}" (click)="numberPage(item)"><a>{{item + 1}}</a></li>
				<li class="waves-effect" *ngIf="totalPages  > pagination[pagination.length -1] +1 && totalPages > maxPaginationDisplay" (click)="nextGroup()"><a>...</a></li>
				<li class="waves-effect" [ngClass]="{'disabled': selectpage >= totalPages-1}"><a><i class="material-icons" (click)="nextPage()">chevron_right</i></a></li>
			</ul>
		</div>
	</div>
</div>
